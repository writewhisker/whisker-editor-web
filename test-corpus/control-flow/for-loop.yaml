name: "Numeric for loops"
description: "Test numeric for loop iteration"
tags: [control-flow, loops]

wls: |
  sum = 0
  for i = 1, 10 do
    sum = sum + i
  end

  product = 1
  for i = 1, 5, 1 do
    product = product * i
  end

assertions:
  - variable: sum
    equals: 55
  - variable: product
    equals: 120
