name: "Arithmetic operations"
description: "Test arithmetic operators"
tags: [variables, arithmetic]

wls: |
  a = 10 + 5
  b = 20 - 8
  c = 6 * 7
  d = 15 / 3
  e = 17 % 5
  f = 2 ^ 3

assertions:
